<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../assets/css/view.css" />
<!-- <link rel="icon" href="/favicon.ico"> -->
<script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
<title>销售计划</title>
<style type="text/css">
</style>
</head>

<body class="layui-view-body">
	<div class="layui-content">
		<div class="layui-page-header">
			<div class="pagewrap">
				<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">销售管理</a> <a><cite>销售计划</cite></a>
				</span>
				<h2 class="title">销售计划</h2>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-card">
				<div class="layui-card-body">
					<div class="form-box">
						<div class="layui-form layui-form-item">
							<div class="layui-inline">
								<div class="layui-form-mid">月份：</div>
								<div class="layui-input-inline">
							        <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
							    </div>
								<button class="layui-btn layui-btn-blue refer_but">查询</button>
							</div>
						</div>
						<table class="layui-hide" id="test" lay-filter="test"></table>
 						<script type="text/html" id="barDemo">
							
	    					
	 					</script>
						<script type="text/html" id="toolbarDemo">
						  <div class="layui-btn-container" >
							 <button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="add">添加<button>
    						 <button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="edit">修改</button>
    						 <button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="del">删除</button>
    						 <button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="sub">提交</button>
    						 <button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="see">查看</button>
						  </div>
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../layui/layui.js"></script>
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
   
    ,toolbar: '#toolbarDemo'
    ,cols: [[
      {type:'radio'},
      {field:'planId', width:80, title: 'ID', sort: true}
      ,{field:'sellingName', width:90, title: '姓名'}
      ,{field:'planMoth', width:110, title: '月份', sort: true}
      ,{field:'state', width:90, title: '状态'}
      ,{field:'lastTime',width:250, title: '最后操作时间', minWidth: 100,sort: true}
      ,{field:'operatorName', width:100, title: '操作人'}
      ,{field:'pendingName', width:100, title: '待处理人' }
    ]]
    ,data: [{//测试使用
		"planId": "10001"
		,"sellingName": "杜甫"
		,"planMoth": "x"
		,"pendingName": "男"
	}]
    ,page: true
  });
  
//头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id)
    ,data = checkStatus.data; //获取选中行状态
    switch(obj.event){
      case 'add':
    	  layer.msg("add");
      break;
      case 'edit':
   	  	 if(data.length === 0){
           layer.msg('请选择一行');
         }else{
       	  layer.msg("编辑");
         }
         
      break;
      case 'del':
    	  if(data.length === 0){
              layer.msg('请选择一行');
            }else{
          	  layer.msg("删除");
            }
      break;
      case 'sub':
    	  if(data.length === 0){
              layer.msg('请选择一行');
            }else{
          	  layer.msg("提交");
            }
      break;
      case 'see':
    	  if(data.length === 0){
              layer.msg('请选择一行');
            }else{
          	  layer.msg("查看");
            }
      break;
     
    };
  });
  
	
});

layui.use('laydate', function(){
  var laydate = layui.laydate;
  
  //执行一个laydate实例
  laydate.render({
    elem: '#test1' //指定元素
  });
});
</script>
</body>
</html>
