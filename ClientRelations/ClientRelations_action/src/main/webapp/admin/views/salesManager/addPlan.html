<!DOCTYPE HTML>
<html>
<head>
<base href="<%=basePath%>">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="/ClientRelations_action/admin/layui/css/layui.css">
		<link rel="icon" href="/favicon.ico">
		<script type="text/javascript" src="/ClientRelations_action/admin/js/jquery-1.8.3.min.js"></script>
		<title></title>
		<style type="text/css">
			.chanceId_span{
				display: inline-block;
				height: 38px;
				line-height: 38px;
			}
			
			
			/* .layui-textarea{
				width: 300px;
			} */
			.layui-breadcrumb{
				font-size: 17px;
			}
			.daohan{
				    margin-top: 20px;
				    margin-left: 21px;
				    margin-bottom: 20px;
			}
			.layui-form{
				
				padding: 0px 20px;
				padding-top:20px;
			}
		</style>
	</head>

	<body class="layui-view-body">
		
		<form class="layui-form" action="" lay-filter="example">
			
    
			<div class="layui-form-item">
				<label class="layui-form-label">计划月份:</label>
				<div class="layui-input-block" style="width: 100px;">
					<input type="text" name="planMonth" lay-verify="required" id="date"   autocomplete="off" class="layui-input">					</div>
			    </div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">目标金额:</label>
				<div class="layui-input-block" style="width: 120px;">
					<input type="text" lay-verify="required|number|pdMoney"  name="money"  placeholder="" autocomplete="off" class="layui-input" style="width: 100px;display:inline;"><span style="color: red;margin-left: 7px;font-size: 12px;">万</span>					
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">计划内容:</label>
				<div class="layui-input-block" >
					<textarea placeholder="" name="planContent" lay-verify="required" class="layui-textarea" style="width:350px;"></textarea>
				</div>
			<div class="layui-form-item" style="margin-top: 15px;">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="demo2" style="margin-right: 20px;">保存</button>
					<button  class="layui-btn result">返回</button>
				</div>
			</div>
		</form>

		<script src="/ClientRelations_action/admin/layui/layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			  
			layui.use(['form', 'layedit', 'laydate','element'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
					element = layui.element;

				//日期
				laydate.render({
					elem: '#date'
					,type: 'month'
				});

				form.verify({
				  pdMoney: function(value, item){ //value：表单的值、item：表单的DOM对象
				    if(value <= 0||value>1000){
				      return '金额必须在1~1000之间';
				    }
				  }
				});   
				/* 增加 */
				form.on('submit(demo2)', function(data) {
					
					var formData = $(".layui-form").serialize();
 					console.log(formData);
					$.ajax({
						type:"post",
						url:"/ClientRelations_action/addSellPlan",
						data:formData,
						success:function(t){
							closeIndex(t.msg);
						}
					}) 
					return false;
				});
				
				
				function closeIndex(msg){
					var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
					parent.layer.msg(msg);
					parent.layer.close(index);
					parent.refreshTable();
				}
				$(".result").click(function(){
					var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
					parent.layer.close(index); //关闭父窗口
				})
				function referForm(){
					 form.render();
				} 
				 
			});
		</script>
	</body>
</html>
