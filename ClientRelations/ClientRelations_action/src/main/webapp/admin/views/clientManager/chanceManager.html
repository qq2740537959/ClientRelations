            var checkStatus = table.checkStatus('contenttable')
                ,data = checkStatus.data;
            layer.msg('选中了：'+ data.length + ' 个');
        }
        ,isAll: function(){//验证是否全选
            var checkStatus = table.checkStatus('contenttable');

        ,parseTable: function(){
            table.init('parse-table-demo', {

            var keyWord=$("#keyWord").val();

            table.reload('contenttable',{
